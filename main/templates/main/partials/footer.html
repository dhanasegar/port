    <style>
        .social-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;  /* Makes the list horizontal */
            justify-content: center;  /* Centers the icons */
            align-items: center;  /* Aligns them vertically */
            gap: 20px;  /* Space between icons */
        }
        .social-links li {
            display: inline-block;
        }
        .social-links a img {
            width: 40px;  /* Adjust the icon size */
            height: 40px;
            transition: transform 0.3s ease-in-out;
        }
        .social-links a img:hover {
            transform: scale(1.1);  /* Slight zoom effect on hover */
            opacity: 0.8;  /* Reduce opacity on hover */
        }
    </style>
{%load static%}
<footer>
    <div class="footerCol">
        <div class="container">
            <ul class="social-links">
                <li>
                    {% if social_media.fb %}
                        <a href="{{ social_media.fb }}" target="_blank">
                            <img src="/static/images/fb.svg" alt="Facebook">
                        </a>
                    {% endif %}
                </li>
                <li>
                    {% if social_media.ig %}
                        <a href="{{ social_media.ig }}" target="_blank">
                            <img src="/static/images/insta.svg" alt="Instagram">
                        </a>
                    {% endif %}
                </li>
                <li>
                    {% if social_media.ig %}
                        <a href="{{ social_media.tw }}" target="_blank">
                            <img src="/static/images/twitter.svg" alt="Instagram">
                        </a>
                    {% endif %}
                </li>
                <li>
                    {% if social_media.ig %}
                        <a href="{{ social_media.li }}" target="_blank">
                            <img src="/static/images/linkedIn.svg" alt="Instagram">
                        </a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</footer>
